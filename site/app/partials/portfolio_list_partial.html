<div class="content">

  <div class="article-form-container">
      <div class="panel panel-default">
        <h3>Add a Portfolio</h3>
        <form name="add_portfolio_form" ng-submit="addPortfolio(adding_portfolio)">
          <div class="panel-heading">
            <input class="title" type="text" required placeholder="title" size="30" ng-model="adding_portfolio.title" />
            <input class="date" type="text" required placeholder="yyyy/mm/dd" size="10" ng-model="adding_portfolio.date" ng-minlength="10" />
          </div>
          <div class="panel-body">
            <textarea required placeholder="description" rows="2" cols="30" ng-model="adding_portfolio.description"></textarea>
            <label>Portfolio Name</label> <span>
            <select
            ng-model="selectedItemExact"
            ng-options=" portfolio.name for portfolio in portfolios"  width="30">
          </select> </span>
            <input class="btn btn-success" type="submit" value="Add Portfolio" />
          </div>
        </form>
      </div>
  </div>

  <article class="portfolio-item group" ng-repeat="portfolio in portfolios | filter: { title: searchFor }">
    <header class="portfolio-info">
      <div class="title">{{portfolio.title}}</div>
      <div class="date">{{portfolio.date}}</div>
      <div class="description">
        {{portfolio.description}}
      </div>
    </header>
    <figure class="portfolio-image">
      <img ng-src="images/media/{{portfolio.name}}/thumb/{{portfolio.filename}}" alt="{{ portfolio.title }}"/>
    </figure>
  </article>

  

</div>
